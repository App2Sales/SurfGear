name: flutter_template
version: "0.0.1-dev.0"
description: a Flutter template project for development.
repository: https://github.com/surfstudio/SurfGear/tree/dev/packa..

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.10
  logger: ^0.9.4
  surf_logger: ^0.0.1-dev.1
  surf_injector: ^0.0.1-dev.0
  surf_mwwm: ^0.0.1-dev.0
  geolocation:
    path: ../packages/geolocation
  analytics: ^0.0.1-dev.0
  bottom_sheet:
    git:
      url: https://github.com/surfstudio/SurfGear.git
      ref: FLT-1218-Исправить-работу-bottom_sheet-с-новым-апи
      path: packages/bottom_sheet
  push_notification:
    git:
      url: https://github.com/surfstudio/SurfGear.git
      ref: FLT-1219-Исправить-работу-push_notification
      path: packages/push_notification
  surf_util: ^0.0.1-dev.0
  surf_lint_rules: ^0.0.1-dev.0
  intl: ^0.16.1
  flutter_svg: ^0.15.0
  http: ^0.12.2
  shared_preferences: 0.5.12+4
  path_provider: ^1.5.1
  rxdart: ^0.24.0
  firebase_crashlytics: ^0.1.2+4
  string_mask: ^0.1.0
  cupertino_icons: ^0.1.3
  connectivity: ^0.4.6+2
  mockito: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.7.0 <=3.0.0"

flutter:
  uses-material-design: true
  assets:
    - res/assets/

custom:
  is_stable: false
  unstable_version: 1
  is_plugin: false
  path: template
  separate_repo_url:
  hostUrl: